<main class="main">
  <div class="content">
    <div class="top">
      <h1>Hello!</h1>
      <p>Where can you reach me?</p>
    </div>
    <div class="pill-group">
      @for (item of linkData; track item.title) {
        <a
          class="pill"
          [href]="item.link"
          target="_blank"
          rel="noopener"
        >
          <span>{{ item.title }}</span>
        </a>
      }
    </div>
  </div>
</main>


<router-outlet></router-outlet>
