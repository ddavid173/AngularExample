<main class="main">
  <div class="content">
    <div class="top">
      <h1>Hello!</h1>
      <p>Where can you reach me?</p>
    </div>
    <div class="pill-group">
      @for (item of linkData; track item.title) {
        <a
          class="pill"
          [href]="item.link"
          target="_blank"
          rel="noopener"
        >
          <span>{{ item.title }}</span>
        </a>
      } @empty {
        <mat-spinner style="height: 50px"></mat-spinner>
      }
    </div>
    <!-- <mat-icon>arrow_downward</mat-icon> -->
  </div>
</main>
